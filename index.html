<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day</title>
</head>
<body>

    <div class="container">
        <div id="question">Will you be my Valentine? ❤️</div>
        
        <div id="cat-container">
            <div id="cat"></div>
        </div>
        
        <div id="buttons-volume-container">
            <div id="buttons-container">
                <button id="yesBtn" onclick="handleYesClick()">Yes</button>
                <button id="noBtn" onmouseover="handleNoHover()">No</button>
            </div>
            
            <button id="playMusicBtn" onclick="playMusic()">Play Music</button>
            
            <input type="range" id="volumeControl" value="50" max="100" step="1" oninput="adjustVolume()">
        </div>
    </div>

    <!-- Photo Frames -->
    <div class="frame-container photo-top">
        <div class="photo-frame">
            <img src="Photo 1.jpg" alt="Photo 1" class="photo">
        </div>
    </div>
    <div class="frame-container photo-left">
        <div class="photo-frame">
            <img src="Photo 2.jpg" alt="Photo 2" class="photo">
        </div>
    </div>
    <div class="frame-container photo-right">
        <div class="photo-frame">
            <img src="Photo 3.jpg" alt="Photo 3" class="photo">
        </div>
    </div>
    <div class="frame-container photo-bottom">
        <div class="photo-frame">
            <img src="Photo 4.jpg" alt="Photo 4" class="photo">
        </div>
    </div>
    <div class="frame-container photo-bottom">
        <div class="photo-frame">
            <img src="Photo 5.jpg" alt="Photo 5" class="photo">
        </div>
    </div>
    <div class="frame-container photo-bottom">
        <div class="photo-frame">
            <img src="Photo 6.jpg" alt="Photo 6" class="photo">
        </div>
    </div>
    <div class="frame-container photo-bottom">
        <div class="photo-frame">
            <img src="Photo 7.jpg" alt="Photo 7" class="photo">
        </div>
    </div>
    <div class="frame-container photo-bottom">
        <div class="photo-frame">
            <img src="Photo 8.jpg" alt="Photo 8" class="photo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
